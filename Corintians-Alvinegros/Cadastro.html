<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Autistas Alvinegros</title>

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rowdies:wght@300;400;700&display=swap');

        body {
          font-family: "Permanent Marker", system-ui;
          font-weight: 400;
          font-style: normal;
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white; 

          text-align: center;
        }

        header {
            padding: 30px 0;
            background-color: white; 
        }

        nav ul {
            padding: 0;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        nav ul li a {
            text-decoration: none;
            color: black; 
        }

        nav ul li a:hover {
            color: white; 
            background-color: black;
            padding: 10px;
        }

        .titulo {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        h2 {
          font-family: "Permanent Marker", system-ui;
          font-weight: 400;
          font-style: normal;
            font-size: 2rem;
        }

        a:hover {
            box-shadow: 0 0 0 4px;
            background-color: black;
            transition: 1.5s all;
            color:white;
        }

        p {
          font-family: "Permanent Marker", system-ui;
          font-weight: 400;
          font-style: normal;
            font-size: 1.5rem;
            padding: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 600px; 
            text-align: left; 
        }

        label {
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #fff; 
            color: black; 
        }

        button {
            background-color: black; 
            color: white;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem; 
        }

        button:hover {
            background-color: white; 
            color: black; 
            transition: 0.3s; 
        }
    </style>

<script>
    function validarFormulario(event) {
     event.preventDefault();
    
     var nome = document.getElementById('nome').value.trim();
    var email = document.getElementById('email').value.trim();
    var cpf = document.getElementById('cpf').value.trim();
    var data = document.getElementById('data').value.trim();
    var valor = document.getElementById('valor').value.trim();
    var mensagemErro = document.getElementById('mensagemErro');
    
    
    ensagemErro.textContent = "";
    
 if (!nome || !email || !cpf || !data || !valor) {
    mensagemErro.textContent = "Todos os campos são obrigatórios!";
} else {
     document.getElementById('formCadastro').submit();
}
 }
 </script>

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="introducao.html">Página Principal</a></li>
                <li><a href="comunidade.html">Comunidade</a></li>
                <li><a href="contatos.html">Contatos</a></li>

            </ul>
        </nav>
    </header>

    <main>
            <form id="formCadastro" action="Codigo de conexão.php" method="POST" onsubmit="validarFormulario(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="Data de nascimento">Data de nascimento:</label>
            <input type="data" id="data" name="data">

            <label for ="Valor">Valor:</label>
            <input type="valor" id="valor" name="valor">

            <form id="formCadastro" action="Cadastro.jsp" method="post">


                <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagemErro"></div>
    </main>

</body>
</html>
